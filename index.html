<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="img/icons8-instagram-48.png"
      type="image/x-icon"
    />
    <title>Instagram</title>
  </head>
  <body>
    <main>
      <section class="group">
        <img
          class="fig-cel"
          src="img/instagram-celular.png"
          alt="Imagem celular"
        />
        <div class="box">
          <div class="container">
            <h1>Instagram</h1>
            <figure class="fig-perfil">
              <img src="img/perfil.jpeg" alt="Perfil Instagram" />
            </figure>
            <button>Continue como Luan338</button>
            <nav>
              <a href="#">Remover conta</a>
            </nav>
          </div>
          <div class="contain">
            <p>Não é Luan338 ?</p>
            <nav>
              <a href="#">Altenar contas</a>
              <p>ou</p>
              <a href="#">Inscreva-se</a>
            </nav>
          </div>
          <div class="box-download">
            <h4>Baixe o aplicativo</h4>
            <figure>
              <img src="img/apple-button.png" alt="Button Apple" />
              <img src="img/googleplay-button.png" alt="Button Google" />
            </figure>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
